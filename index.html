<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
</head>
<body>
        <label for="t">Товар:</label>
        <select id="t" name="t" required>
            <option value="">Товар</option>
            <option value="10000000 рублей">Человек</option>
            <option value="500 рублей ">Арбуз</option>
            <option value="17000000 рублей">Мрамор итальянский</option>
        </select>
       
       <label for="amount">Количество товара:</label>
        <input
            id="amount"
            name="amount"
            min="1"
            value="1"
            placeholder="Введите количество товара"
            required
            type="number"
        />
        <br/>
        <form id="priceCalculator">
            <label id="result"></label>
        <br />

        <button id="button" type="submit">Рассчитать цену</button>
    </form>
    <script src="calc.js"></script>
</body>
</html>
